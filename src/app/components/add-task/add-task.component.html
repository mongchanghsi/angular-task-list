<form class="container" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" [(ngModel)]="title" placeholder="Add Title"/>
  </div>
  <div class="form-control">
    <label for="description">Description</label>
    <input type="text" name="description" id="description" [(ngModel)]="description" placeholder="Add Description"/>
  </div>
  <div class="form-control">
    <label for="day">Day</label>
    <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day"/>
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder"/>
  </div>
  <input type="submit" value="Save Task" class="form-control-button">
</form>
